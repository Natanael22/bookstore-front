<div class="content">
    <div class="title">
        <h1>Livro</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarCreate()" mat-stroked-button color="primary">Novo Livro</button>

    <table mat-table [dataSource]="livros" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> Ler Livro</th>
          <td mat-cell *matCellDef="let row">
            <a class="livros" routerLink ="{{row.id}}/read">
              <i class="material-icons">visibility</i>
            </a>
          </td>
        </ng-container>
      

        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> Acoes </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" [routerLink]="[ 'update', row.id ]">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" [routerLink]="[ 'delete', row.id ]">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
